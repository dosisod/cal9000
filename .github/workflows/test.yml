name: tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pip Install
        run: make install

      - name: Pytest
        run: make test

      - name: Lint
        run: make lint

      - name: Mypy
        run: make mypy
